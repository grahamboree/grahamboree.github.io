# Build settings
gems:
  - jemoji
  - jekyll-paginate

# Site settings
title: "Graham's Dev Log"
description: A Jekyll theme - Medium inspired
email: a-mail@mail.mail
#blog logo
logo: "/assets/images/logo.png"
float_logo: false

# blog cover
cover: "/assets/images/cA4aKEIPQrerBnp1yGHv_IMG_9534-3-2.jpg"

name: 'Graham Pentheny'
author: 'Graham Pentheny'
author_image: "/assets/images/author.jpg"

paginate:	5

url: "http://myblog.***.***" # the base hostname & protocol for your site
